<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <title>HOTEL GP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
        <link rel = "icon" href = "images/logo.png" type = "image/png">
</head>
<body class="body">
    <div class = "book">
        <h1 class="pay">Ordinary room</h1>
        <form>
            <div class="book-form">
                <div class = "form-item">
                    <label for = "checkin-date">Check In Date: </label>
                    <input type = "date" id = "chekin-date">
                </div>
                <div class = "form-item">
                    <label for = "checkout-date">Check Out Date: </label>
                    <input type = "date" id = "chekout-date">
                </div>
                <div class = "form-item">
                    <label for = "guest">Guests: </label>
                    <input type = "number" min = "1" value = "1" id = "adult">
                </div>
                <div class = "form-item">
                    <label for = "rooms">Telephone Number: </label>
                    <input type = "text" maxlength = "10" id = "rooms">
                </div>
            </div>
            
            <h1 class="pay">Payment Method</h1>
            <div class="book-form radio">
                <div class = "form-item ones">
                    <div class="one">
                        <input type="radio" name="rad" id="mtn">
                        <p>Mtn</p>
                        <img src="./images/Micro Sim Card_128px.png" alt="">
                    </div>
                    <div class="num">
                        <input type="text" placeholder="enter your number">
                    </div>
                </div>
                <div class = "form-item ones ">
                    <div class="one">
                        <input type = "radio" value = "Mtn" name="rad" id="voda">
                        <p>Vodafone</p>
                        <img src="./images/SIM Card_128px.png" alt="">
                    </div>
                    <div class="num">
                        <input type="text" placeholder="enter your number">
                    </div>
                </div>
            </div>
            <div class = "form-item">
                <input type = "submit" class = "btn" value = "Book Now">
            </div>
        </form>
    </div>
</body>
</html>
