{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young View Hotel</title>
    <link rel="stylesheet" href={% static "style.css" %}>
    <link rel="shortcut icon" href={% static "images/icons/hotel_star_40px.png" %} type="image/x-icon">
</head>
<body class="body2">
    <div class="container1">
       <div class="top">
        <a href=""><img src={% static "images/icons/back_arrow_64px.png" %} alt=""></a>
        <h1>Change Password</h1>
       </div>

        <form method="post">
            {% csrf_token %}
            <div class="one_people">
                <label>Old Password</label>
                <div class="input">
                    <img src={% static "./images/icons/secure_24px.png" %} alt="">
                    <input type="text" name="old_password" autocomplete="current-password" autofocus required>
                </div>
            </div>
            <br>
            <div class="one_people">
                <label>New Password</label>
                <div class="input">
                    <img src={% static "./images/icons/secure_24px.png" %} alt="">
                    <input type="text"  name="new_password1" autocomplete="new-password" required>
                </div>
            </div>
            <br>
            <div class="one_people">
                <label>Confirm Password</label>
                <div class="input">
                    <img src={% static "./images/icons/secure_24px.png" %} alt="">
                    <input type="text" name="new_password2" autocomplete="new-password" required>
                </div>
            </div>
            <input class="login" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
